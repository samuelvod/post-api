<div class="container">
    <div class="row">

        <div class="col-sm-6" *ngFor="let post of (customers$ |async)">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">
                        {{post.body}}
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
